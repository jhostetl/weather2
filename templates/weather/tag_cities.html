
{% extends 'weather/base.html' %}
{% block content %}

  <article>
    <header>
      <h2>Weather Tags</h2>
    </header>
    <div>
      Cities with Tag
    </div>  
    {% if tags_cities %}
    <ul>
      {% for tag in tags_cities %}
        <!-- safe filter on for raw HTML stored in database -->
        <li class = "text-secondary">{{ tag.tag_name| safe }}</li>     
      {% endfor %}

    </ul>
    {% else %}
    <p>No tags are available to view.</p>
    {% endif %}
  </article>
{% endblock content %}}
